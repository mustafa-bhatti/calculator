<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="container-main">
        <div class="display">
            <p class="current"></p>
        </div>
        <div class="btn-container">
            <button class="btn delete" type="button" title="delete"><img src="delete.png" alt="delete" width="30%"></button>
            <button class="btn divide opr" type="button">/</button>
            <div class="divider"></div>

            <button class="btn num" type="button">2</button>
            <button class="btn num" type="button">1</button>
            <button class="btn num" type="button">3</button>
            <button class="btn numultiply opr" type="button">*</button>
            <button class="btn num" type="button">4</button>
            <button class="btn num" type="button">5</button>
            <button class="btn num" type="button">6</button>
            <button class="btn subtract opr" type="button">-</button>

            <button class="btn num" type="button">7</button>
            <button class="btn num" type="button">8</button>
            <button class="btn num" type="button">9</button>
            <button class="btn plus opr" type="button">+</button>

            <button class="btn clear opr" type="button">CE</button>
            <button class="btn num" type="button">0</button>
            <button class="btn dot" type="button">.</button>
            <button class="btn eq" type="button">=</button>


            


        </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
