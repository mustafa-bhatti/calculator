<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <script src="script.js"></script>
    <div class="container">
        <div class="btn-container">

            <button class="btn delete" type="button" title="delete"><img src="delete.png" alt="delete" width="30%"></button>
            <button class="btn divide" type="button">/</button>
            <div class="divider"></div>

            <button class="btn 1" type="button">1</button>
            <button class="btn 2" type="button">2</button>
            <button class="btn 3" type="button">3</button>
            <button class="btn multiply" type="button">*</button>
            
            <button class="btn 4" type="button">4</button>
            <button class="btn 5" type="button">5</button>
            <button class="btn 6" type="button">6</button>
            <button class="btn subtract" type="button">-</button>

            <button class="btn 7" type="button">7</button>
            <button class="btn 8" type="button">8</button>
            <button class="btn 9" type="button">9</button>
            <button class="btn plus" type="button">+</button>

            <button class="btn clear" type="button">CE</button>
            <button class="btn 0" type="button">0</button>
            <button class="btn dot" type="button">.</button>
            <button class="btn eq" type="button">=</button>


            



        </div>
    </div>
</body>
</html>
